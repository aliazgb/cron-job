name: Run Cron Job

on:
  schedule:
    - cron: "*/5 * * * *" 
  workflow_dispatch: 

jobs:
  run-node-cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run Cron Job
        run: node cron-job.js
